---
layout: mainPage 
title: Not Cocoa Mondo

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <span class="pub_date">{{ post.date | date_to_string }}</span>  
          <span class="title">
             <a href="{{ post.url }}">{{ post.title }}</a>
          </span>
      </li>
    {% endfor %}
  </ul>
</div>
